<mat-toolbar color="primary">
  <button mat-flat-button extended color="primary" routerLink="/">
      <mat-icon >home</mat-icon>
      <span *ngIf="!mobile">vttp-project</span>
  </button>
  <span class="spacer-between-home-and-search"></span>

  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <span class="navbar-search" style="display: flex; justify-content: center; align-items: center;">
      <mat-form-field class="search-form-field">
          <input matInput class="search-input" formControlName="searchInput"
          placeholder="Search by name, place, etc.">
      </mat-form-field>
      <button mat-mini-fab class="search-icon" type="submit" color="primary" *ngIf="!mobile">
        <mat-icon>search</mat-icon>
      </button>
    </span>
  </form>

  <span *ngIf="!mobile" class="example-spacer"></span>

  <button mat-mini-fab routerLink="/donate">
    <mat-icon>attach_money</mat-icon>
  </button>

  <button *ngIf="currentUsername=='Login'" mat-flat-button extended color="primary" routerLink="/login">
      <mat-icon>person</mat-icon>
      <!-- <span>{{ userSvc.currentUser.displayName }}</span> -->
      <span *ngIf="!mobile">{{ currentUsername }}</span>
  </button>
  <button *ngIf="currentUsername!='Login'" mat-flat-button extended color="primary" [mat-menu-trigger-for]="menu">
    <mat-icon>person</mat-icon>
    <!-- <span>{{ userSvc.currentUser.displayName }}</span> -->
    <span *ngIf="!mobile">{{ currentUsername }}</span>
</button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="goToProfile()">My Profile</button>
  <button mat-menu-item (click)="goToSettings()">Settings</button>
  <button mat-menu-item class="sign-out-button" (click)="signOut()">Sign Out</button>
</mat-menu>
