<h1>{{ event.name }}</h1>
<p>Category: {{ event.type }}</p>
<p>Tags: <span *ngFor="let t of event.tags" class="tags">{{ t }}</span></p>

<img class="large-image" *ngIf="event.thumbnails.length>0 && event.thumbnails[0].uuid != ''"
  src="/api/external/imageLarge/{{event.thumbnails[0].uuid}}">

<p>Description: {{ event.description }}</p>
<!-- <p> {{ event.body }}</p> -->
<div [innerHTML]="event.body"></div>

<p class="address-block">
  <b>Address: </b>
  <span *ngIf="event.address.block!=''">{{ event.address.block }}, </span>
  <span *ngIf="event.address.streetName!=''">{{ event.address.streetName }}, </span>
  <span *ngIf="event.address.buildingName!=''">{{ event.address.buildingName }}, </span>
  <span *ngIf="event.address.postalCode!=''">{{ event.address.postalCode }}</span>
</p>

<p>Time: {{ event.eventDetailList[0].timePeriod[0] | json }}</p> -->
