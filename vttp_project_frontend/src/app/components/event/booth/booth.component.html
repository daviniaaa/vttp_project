<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="boothName">
      <th mat-header-cell *matHeaderCellDef> Booth </th>
      <td mat-cell *matCellDef="let booth">
        <span (click)="goToProfile(booth.userDataId)" class="boothName-text">{{booth.boothName}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Desciption </th>
      <td mat-cell *matCellDef="let booth"> {{booth.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
